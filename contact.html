    <section id="contact">
        <div class="panel">
            <h2>Contact the Kingdom</h2>
            <form id="contactForm">
                <label for="firstname">First name:</label><br />
                <input type="text" id="firstname" name="firstname" placeholder="Alice" /><br />
                <label for="lastname">Last name:</label><br />
                <input type="text" id="lastname" name="lastname" placeholder="Synthesis" /><br />
                <label for="email">Email:</label><br />
                <input
                type="email"
                id="email"
                name="email"
                placeholder="Synthesis-alice@underworld.com"
                /><br />
                <label for="message">Message:</label><br />
                <textarea id="message" name="message"></textarea>
                <br /><br />
                <input type="submit" value="Submit" />
            </form>
        </div>
